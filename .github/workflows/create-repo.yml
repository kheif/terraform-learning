name: Create repo on schedule

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Opsiyonel: oluşturulacak repo ismi. Boşsa timestamp kullanılacak.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Set repo name
        run: |
          if [ -n "${{ github.event.inputs.repo_name }}" ]; then
            echo "TF_VAR_repo_name=${{ github.event.inputs.repo_name }}" >> $GITHUB_ENV
          else
            echo "TF_VAR_repo_name=auto-repo-$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Terraform Init
        env:
          TF_VAR_github_token: ${{ secrets.GH_PAT }}
          TF_VAR_github_owner: ${{ github.repository_owner }}
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_VAR_github_token: ${{ secrets.GH_PAT }}
          TF_VAR_github_owner: ${{ github.repository_owner }}
        run: terraform plan -input=false

      - name: Terraform Apply
        env:
          TF_VAR_github_token: ${{ secrets.GH_PAT }}
          TF_VAR_github_owner: ${{ github.repository_owner }}
        run: terraform apply -auto-approve -input=false
